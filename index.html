<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue项目</title>
    <link rel="stylesheet" href="./src/lib/mui.min.css">
    <link rel="stylesheet" href="./src/lib/icons-extra.css">
    
    <style>
        body{
            background-color: white;
        }
        html,h1,h2,body,div,li,ul,a{
            margin: 0;
            padding: 0;
        }
        .header{
            height: 50px;
            width: 100%;
            background-color:  #4848e5;
            position: fixed;
            top: 0;
            font-size: 30px;
            font-weight: 700;
            line-height: 50px;
            text-align: center;
        }
        #app {
            margin-top: 50px;
            overflow: hidden;
        }
        .mui-grid-view.mui-grid-9{
            background-color: #fff;
            border: 0;
        }
        .mui-grid-view.mui-grid-9 .mui-media {
            border : none;
        }
        ul img {
            width: 60px;
            height: 60px;
        }
        .v-enter {
            opacity: 0;
            transform: translateX(100%);
        }
        .v-leave-to {
            opacity: 0;
            transform: translateX(-100%);
            position: absolute;
        }
        .v-enter-active,
        .v-leave-active {
            transition: all 0.5s ease;
        }


  
    </style>
   
    <script src="./src/lib/vue.js"></script>
    <script src="./src/lib/vue-router.js"></script>

    
</head>
<body>
    <div id="app">
        <app></app>
        <transition>

				<span class="mui-tab-label">购物车</span>
			</router-link>
			<router-link class="mui-tab-item" to="/search">
				<span class="mui-icon mui-icon-search"></span>
				<span class="mui-tab-label">搜索</span>
			</router-link>
		</nav>
    </div>

routes: [

</body>
</html>
