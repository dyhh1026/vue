    <style>
        a{
            text-decoration: none!important;
        }
        body{
            background-color: white;
        }
        html,h2,body,div,li,ul,a{

            padding: 0;
        }

            text-decoration: none!important;
            float: left;
           
        }
        .header{
            height: 36px;
            width: 100%;
            background-color:  #4848e5;
            position: fixed;
            top: 0;
            font-size: 20px;
            font-weight: 500;
            line-height: 36px;
            text-align: center;
        }
        .header .back {
            float: left;
            padding:  0 10px;
            font-size: 30px;
            color: white;
        }

            overflow: hidden;
            padding-bottom: 50px;

            height: 60px;
        }
        .v-enter {
            opacity: 0;

            flex-direction: column;
            justify-content: space-between;
        }
        .goods-list .goods-item{
            margin: 4px 0;
            width: 49%;
            box-shadow: 0 0 8px #ccc;
            margin: 3px 0; 
            
        }
        .goods-list .goods-item img{

        }
        .goods-list .goods-item .title {
            font-size: 14px;
        }
        .goods-list .info{
            background-color: #eee;
            padding: 5px;
        }
        .goods-list p{
            margin: 0;
            
        }
        .goods-list .now{
            color: red;
            font-size: 16px;
            font-weight: bold;
        }
        .goods-list .old{
            text-decoration: line-through;
            font-size: 12px;
        }
        .goods-list .sell{
            display: flex;
            justify-content:space-between;
        }
        .goods-container{
            overflow: hidden;
            background-color: #eee;
        }

            text-align: left;

        .carousel-inner img{

            color: red;
            font-size: 16px;
            font-weight: bold;

        }
        .button button:nth-child(2) {
            background-color: orangered;
  
        }
        .mui-card-footer button {
            width: 100%;
        }
        .mui-card-footer button:nth-child(1) {

        }
        .mui-card-footer button:nth-child(2){

            color: orangered;
        }

            height: 15px;
            border-radius: 50%;

            position: absolute;
            z-index: 111;
            left: 140px;
            top: 430px;
        }
        .showcar-container {
            background-color: #eee;
            overflow: hidden;
        }
        .showcar-container img{
            width: 18%;
            margin: 0 15px;
        }
        .showcar-container .mui-card-content .mui-card-content-inner{
            display: flex;
            align-items: center;
           
        }
        
        .showcar-container .price {
            color: red;
            font-weight: 600;
        }
        .jiesuan {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
          
           
        }
        .jiesuan .left p{
            font-size: 16px;
        }
        .jiesuan .total{
            color: red;
            font-weight: bold;
        }
        .jiesuan button {
            background-color: orangered;
        }

    <template id="newsinfo">

    data(){
        return {
            goodslist: []

    created(){
        this.getGoodsList()
    },
    methods: { 
        getGoodsList(){
        var idArr = [];
        this.$store.state.car.forEach(item=>idArr.push(item.id));
        if(idArr.length<1){
        return;
            }
        this.$http.get('./src/data/car'+idArr.join(',')+'.json').then(result=>{
            this.goodslist = result.body
            
        })
        },
        remove(id,i){
            this.goodslist.splice(i,1);
            this.$store.commit('removeCar',id)
        },
        selectedChanged(id,selected){
            this.$store.commit('updatGoodsSelected',{id:id,selected:selected});
        }

    }
}

    created(){

    methods: {

            this.$router.go(-1)

var car =JSON.parse(localStorage.getItem('car')||'[]')
var store = new Vuex.Store({
    state: {
       car : car//将购物车的商品的数据，用一个数组存储起来{id:商品的id,count:数量，price:价格，selected： false}
    },
    mutations: {
        addToCar(state,goodsinfo) {
           var flag = false
           state.car.some(item=>{
               if(item.id == goodsinfo.id){
                   item.count += parseInt(goodsinfo.count)
                   flag = true 
                   return true
               }
           })
           if(!flag){
               state.car.push(goodsinfo)
           }
           localStorage.setItem('car',JSON.stringify(state.car))
           
        },
        updateGoodsInfo(state,goodsinfo){
               state.car.some(item=>{
                   if(item.id == goodsinfo.id){
                       item.count=parseInt(goodsinfo.count);
                       return true
                   }
               })
               localStorage.setItem('car',JSON.stringify(state.car))
           },
           removeCar(state,id){
               state.car.some((item,i)=>{
                   if(item.id==id){
                       state.car.splice(i,1)
                       return true
                   }
               })
               localStorage.setItem('car',JSON.stringify(state.car))
           },
           
          updatGoodsSelected(state,info){
              var o ={}
              state.car.forEach(item=>{
                  if(item.id==info.id){
                     item.selected = info.selected
                  }  
              })
              localStorage.setItem('car',JSON.stringify(state.car))
          }
    },
    getters: {
           getAllCount(state){
               var c = 0;
               state.car.forEach(item=>{
                   c +=item.count
               })
               return c
           },
          
           getGoodsCount(state){
               var o ={}
               state.car.forEach(item => {

               o[item.id] = item.count
              })
             return o
          },
          getGoodsSelected(state){
              var o = {}
              state.car.forEach(item => {
                  o[item.id] = item.selected
              })
              return o
          },
          getGoodsCountAndAmount(state){
              var o = {
               count: 0,
               amount: 0
              }
              
              state.car.forEach(item=>{
                  if(item.selected) {
                      o.count += item.count
                      o.amount += item.price*item.count
                  }
              })
              return o
          }
          
    }
   
});
